<div class="parent">
  <div class="child">
    <mat-card>

      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Notes app</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field class="fullwidth">
            <input id="username" matInput formControlName="username" placeholder="Username" required />
          </mat-form-field>
          <br>
          <mat-form-field class="fullwidth">
            <input id="password" [type]="hide ? 'password' : 'text'" matInput formControlName="password"
              placeholder="Password" required />
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <br><br>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
