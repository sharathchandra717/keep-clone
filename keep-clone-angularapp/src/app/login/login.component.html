<div class="parent">
  <div class="child">
    <mat-card>

      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Notes app</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <input id="email" matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <br>
          <mat-form-field>
            <input id="password" type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
