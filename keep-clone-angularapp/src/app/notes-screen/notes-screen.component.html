<div class="notesScreen">
  <app-create-notes></app-create-notes>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="column" *ngFor="let ele of notesService.notes">

      <mat-card>
        <mat-card-content>
          <h2>{{ele.title}}</h2>
          <p>
            {{ele.note}}
          </p>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
