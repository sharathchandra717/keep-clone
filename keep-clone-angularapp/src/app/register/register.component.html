<div class="parent">
  <div class="child">
    <mat-card>

      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Notes app</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field class="fullwidth">
            <input id="firstname" matInput formControlName="firstname" placeholder="Firstname" />
            <mat-error>
              Firstname is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="fullwidth">
            <input id="lastname" matInput formControlName="lastname" placeholder="Lastname" />
            <mat-error>
              Lastname is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="fullwidth">
            <input id="username" matInput formControlName="username" placeholder="username" />
            <mat-error>
              Username is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="fullwidth" hintLabel="Min 6 characters">
            <input id="password" [type]="hide ? 'password' : 'text'" matInput formControlName="password"
              placeholder="Password" />
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>
          <br><br>
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
